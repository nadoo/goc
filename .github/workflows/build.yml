name: Build
on: [push]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.x
    - 
      name: Test
      run: go test -v .

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.x
    - 
      name: Build
      run: go build -v .